<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/><link rel="icon" href="/estacio-dashboard/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><script src="https://cdn.tailwindcss.com"></script><link rel="apple-touch-icon" href="/estacio-dashboard/logo192.png"/><link rel="manifest" href="/estacio-dashboard/manifest.json"/><title>React App</title><style>#root{display:none}</style><script defer="defer" src="/estacio-dashboard/static/js/main.14e5cfc7.js"></script><link href="/estacio-dashboard/static/css/main.f855e6bc.css" rel="stylesheet"></head><body class="antialiased bg-gray-100"><noscript>You need to enable JavaScript to run this app.</noscript><div id="login" class="fixed inset-0 flex items-center justify-center bg-white z-50"><form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm"><h2 class="text-xl font-semibold mb-4 text-gray-800">Fa√ßa login</h2><input type="password" id="password" placeholder="Senha" required autofocus class="w-full px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/> <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button></form></div><div id="root"></div><script>const PASSWORD_HASH="55c5db7beec4434f518b7d97cdba1009783921393f25c1fbcd63343ae130fd81";function buf2hex(e){return[...new Uint8Array(e)].map((e=>e.toString(16).padStart(2,"0"))).join("")}async function sha256(e){const t=(new TextEncoder).encode(e);return buf2hex(await crypto.subtle.digest("SHA-256",t))}function showApp(){document.getElementById("login").style.display="none",document.getElementById("root").style.display="block"}"true"===localStorage.getItem("authorized")&&showApp(),document.getElementById("loginForm").addEventListener("submit",(async e=>{e.preventDefault();const t=document.getElementById("password").value;await sha256(t)===PASSWORD_HASH?(localStorage.setItem("authorized","true"),showApp()):(alert("Senha incorreta."),document.getElementById("password").value="")}))</script></body></html>
